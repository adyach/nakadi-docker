name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  # TODO: Change variable to your image's name.
  PG_VERSION: 13.6
  PG_IMAGE_NAME: postgres
  NAKADI_IMAGE_NAME: nakadi

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
        with:
          arch: aarch64
          distro: ubuntu20.04

      - name: Build nakadi image
        run: docker build . --file ./arm64/Dockerfile --tag image

      - name: Push nakadi image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          IMAGE_ID=ghcr.io/${{ github.repository }}-arm64/$NAKADI_IMAGE_NAME
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=latest
          docker tag image $IMAGE_ID:latest
          docker push $IMAGE_ID:latest

      - name: Build postgres image
        run: docker build . --file ./arm64/Dockerfile-postgres --tag image

      - name: Push postgres image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          IMAGE_ID=ghcr.io/${{ github.repository }}-arm64/$PG_IMAGE_NAME
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$PG_VERSION
          docker tag image $IMAGE_ID:$PG_VERSION
          docker push $IMAGE_ID:$PG_VERSION
